<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../css/main.css" />

  </head>

  <body>    
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Hem <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Om oss</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">FAQ</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Produkter
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#">Tavlor</a>
                <a class="dropdown-item" href="#">Affischer</a>
                <a class="dropdown-item" href="#">Ramar</a>
              </div>
            </li>
          </ul>
        </div>
        <a class="navbar-brand text-align-center" href="../index.html">*SIDANS LOGGA HÄR*</a>
        <div class="shoppingbag">
            <i class="fas fa-shopping-bag icon-2x" href= "#exampleModal" data-toggle="modal" aria-hidden="true">
                    
            </i>
        </div>
      </nav>
    </header>

    <div class = "container">

        <div id = "checkOutBag" class = "row py-4">
            <div class= "col-12">
            </div> 
        </div>
            
        <div id = "formHolder" class = "row py-4">
            <div class= "col-12">
                <form>
                    <div class="row justify-content-center">
                        <div class="col-sm-12 col-lg-5 pb-1">
                            <input type="text" class="form-control" placeholder="Förnamn">
                        </div>
                        <div class="col-sm-12 col-lg-5 pb-1">
                            <input type="text" class="form-control" placeholder="Efternamn">
                        </div>
                        
                    </div>
                    <div class="row pb-1 justify-content-center">
                        <div class="col-sm-12 col-lg-10">
                            <input type="text" class="form-control" placeholder="Adress">
                        </div>
                    </div>
                    <div class="row pb-1 justify-content-center">
                        <div class="col-sm-12 col-lg-5 pb-1">
                            <input type="text" class="form-control" placeholder="Postnummer">
                        </div>
                        <div class="col-sm-12 col-lg-5 pb-1">
                                <input type="text" class="form-control" placeholder="Stad">
                        </div>
                    </div>
                    <div class = "row pb-1 justify-content-center">
                        <div class="col-sm-12 col-lg-10 text-center">
                            <button type="submit" class="btn btn-dark w-50">Fortsätt</button>
                        </div>
                    </div>
                </form>        
        </div>
    </div>

    </div>
    
    <!-- Shoppingbag Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title w-100 text-center" id="exampleModalLabel">Din Varukorg</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-dark w-100" id= "toCheckOut" >Till kassan</button>
                </div>
              </div>
            </div>
          </div>
    <footer class = "container-fluid">
      <div class ="row py-3">
        <div class = "col-sm-12 col-lg-6">
          <span>
            Kontakta oss
          </span>
          <div class = "col-sm-12 col-lg-6">
          </div>
        </div>          
      </div>
    </footer>

        <!--JavaScript-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/a6945a1720.js" crossorigin="anonymous" SameSite="None"></script>
        <script type="text/javascript" src="../js/checkout.js"></script>
  </body>
</html>
