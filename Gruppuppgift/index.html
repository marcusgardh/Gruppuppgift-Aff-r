<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
            <link rel="stylesheet" href="css/main.css" />
    </head>

    <body>

        <header>

                <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
                        
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavDropdown">
                          <ul class="navbar-nav">
                            <li class="nav-item active">
                              <a class="nav-link" href="#">Hem <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">Om oss</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">FAQ</a>
                            </li>
                            <li class="nav-item dropdown">
                              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Produkter
                              </a>
                              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="#">Tavlor</a>
                                <a class="dropdown-item" href="#">Affischer</a>
                                <a class="dropdown-item" href="#">Ramar</a>
                              </div>
                            </li>
                          </ul>
                        
                        </div>
                        <div class="text-center">
                        <a class="navbar-brand text-align-center" href="#">*SIDANS LOGGA HÄR*</a>
                        </div>
                        <div class="shoppingbag h-100">
                                <i class="fas fa-shopping-bag icon-2x" href="#exampleModal" data-toggle="modal" aria-hidden="true">
                                        
                                </i>
                            </div>
                      </nav>
        </header>

        <div id="productcarousel" class="carousel slide carousel-fade mt-3" data-interval="2000" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#productcarousel" data-slide-to="0" class="active"></li>
                <li data-target="#productcarousel" data-slide-to="1"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="images/product_1.2.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/product_2.2.jpg" alt="Second slide">
                </div>  
            </div>
            <a class="carousel-control-prev" href="#productcarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Förra</span>
            </a>
            <a class="carousel-control-next" href="#productcarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Nästa</span>
            </a>
        </div>

        <!-- Shoppingbag Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title w-100 text-center" id="exampleModalLabel">Din Varukorg</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-dark w-100">Till kassan</button>
            </div>
          </div>
        </div>
      </div>

        <div class="container">
            <div id="productcontainer" class="row"></div>
        </div>

        <footer class = "container-fluid">
            <div class ="row py-3">
                <div class = "col-sm-12 col-lg-6">
                    <span>
                    Kontakta oss
                </span>
                <div class = "col-sm-12 col-lg-6">
                </div>
                </div>
                
            </div>
        </footer>

        <!--JavaScript-->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/a6945a1720.js" crossorigin="anonymous" SameSite="None"></script>
        <script type="text/javascript" src="js/main.js"></script>

</html>
